<form method="post" class="bkoformidable contact" >
	<div style="display: none;">
		<input type="hidden" name="templateName" value="contact">
		<input type="hidden" name="successMessage" value="Votre demande à biens était prise en compte">
	</div>
	<div class="ninja">
		<label>
			nin nin
		</label>
		<input type="text" name="honeyyyyyyyyyy" value="" size="40" />
	</div>
	<div class="form-group">
		<label>
			Nom (Obligatoire)
		</label>
		<input required="" type="text" name="nom" value="" size="40" />
	</div>
	<div class="form-group">
		<label>
			Prénom (Obligatoire)
		</label>
		<input required="" type="text" name="prénom" value="" size="40" />
	</div>
	<div class="form-group">
		<label>
			Société
		</label>
		<input type="text" name="société" value="" size="40" />
	</div>
	<div class="form-group">
		<label>
			Email (Obligatoire)
		</label>
		<input required="" type="email" name="email" value="" size="40" />
	</div>
	<div class="form-group">
		<label>
			Code postal (Obligatoire)
		</label>
		<input required="" type="text" name="code_postal" value="" size="40" maxlength="5" minlength="5"  />
	</div>
	<div class="form-group">
		<label>
			Téléphone
		</label>
		<input type="tel" name="télephone" value="" size="40" />
	</div>
	<div class="form-group">
		<label>
			Votre Message (obligatoire)
		</label>
		<textarea required="" name="message" cols="40" rows="10"></textarea>
	</div>
	<input type="submit" value="Send" />
</form>
